<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 摩斯密碼</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="panels">
  <div class="panel"> 
    <h3>Morse Code Translation</h3>
    <h1>摩斯密碼翻譯器</h1>
    <textarea id="input" rows="4" placeholder="輸入英文"></textarea>
    <div class="sysbol">⬆ ⬇</div>
    <textarea id="output" rows="4" placeholder="輸入密碼"></textarea>
    <div class="playlist"></div>
    <div class="buttons">
      <button class="purple" id="btnMorse">翻譯成密碼</button>
      <button class="yellow" id="btnEng">翻譯回來</button>
      <button class="white" id="btnPlay">播放</button>
      <audio class="short" src="http://2017.awiclass.monoame.com/audio/morse/short.mp3"></audio>
      <audio class="long" src="http://2017.awiclass.monoame.com/audio/morse/long.mp3"></audio>
    </div>
  </div>
  <div class="panel yellow">
    <h3>翻譯清單</h3>
    <hr/>
    <ul class="translist"></ul>
  </div>
</div>
<div class="decoration">Morse Code</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js'></script><script  src="./script.js"></script>

</body>
</html>
